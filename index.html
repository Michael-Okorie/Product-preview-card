<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | Product preview card component</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="card">
      <img src="./images/image-product-mobile.jpg" class="card-img" alt="Product Image">
      <img src="./images/image-product-desktop.jpg" alt="Product Image" class="img">
      <div class="content">
        <p class="subtitle">Perfume</p>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p class="about">
          A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="price">
          <h2>$149.99</h2>
            <span>
              $169.99
            </span>
        </div>
        
        <button><img src="./images/icon-cart.svg" alt="cart icon" class="cart">Add to Cart</button>
    </div>
    </div>
  </body>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="github.com/Michael-Okorie">Michael Okorie</a>.
    </div>
  </footer>
</html>
